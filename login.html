<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- For icons -->
  <style>
    body {
      background-image: url('https://www.desktopbackground.org/download/2560x960/2011/01/16/143201_page-4-4k-ultra-hd-black-wallpapers-hd-desktop-backgrounds-3840x2160_3840x2160_h.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .login-container h2 {
      color: #333333;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .login-form .form-control {
      border-radius: 20px;
    }
    .login-form .btn {
      border-radius: 20px;
      margin-top: 20px;
    }
    .login-form .btn-dark {
      background-color: #343a40;
      border-color: #343a40;
    }
    .login-form .btn-dark:hover {
      background-color: #23272b;
      border-color: #1d2124;
    }
    .login-form .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .login-form .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="/login" method="POST">
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
          </div>
          <button type="submit" class="btn btn-dark btn-block">Login</button>
          <a href="/register" class="btn btn-primary btn-block">Register</a>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
